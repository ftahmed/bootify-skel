<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{role.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{role.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/roles}" th:text="#{role.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('role')}" />
            <form th:action="${T(me.ftahmed.bootify.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='role', field='roleName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='role', field='enabled', type='checkbox')}" />
                <input type="submit" th:value="#{role.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
